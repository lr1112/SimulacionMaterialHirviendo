<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sim-Ebullicion-Material</title>
   
    <link rel="stylesheet" href="/dist/output.css">
    <script type="text/javascript" src="/src/index.js" defer></script>
    <script src="/node_modules/flowbite/dist/flowbite.js"></script>
</head>
<body class="Fondo">

  <div class="flex flex-row justify-center items-center self-center">

    <div class="grid grid-cols-1 gap-6 pt-4">
      <label class="block">
        <span class="text-gray-700">Diametro de la tuberia de gas</span>
        <input type="text" class="
            mt-1
            block
            w-full
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " placeholder="" id="diametroTuberiaGas">
      </label>
      <label class="block">
        <span class="text-gray-700">Longitud de la tuberia de gas</span>
        <input type="text" class="
            mt-1
            block
            w-full
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " placeholder="" id="longitudTuberiaGas">
      </label>
      <label class="block">
        <span class="text-gray-700">Seleccione el tipo de material</span>
        <select class="
            block
            w-full
            mt-1
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " id="comboMateriales">
          <option value="Agua">Agua</option>
          <option value="Aceite">Aceite</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Cantidad del material (L)</span>
        <input type="text" class="
            mt-1
            block
            w-full
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " placeholder="" id="volumenDelMaterial">
      </label>
      <label class="block">
        <span class="text-gray-700">Base de la olla en la que se calentara</span>
        <input type="text" class="
            mt-1
            block
            w-full
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " placeholder="" id="baseDeLaOlla">
      </label>
      <label class="block">
        <span class="text-gray-700">Area de la olla en la que se calentara</span>
        <input type="text" class="
            mt-1
            block
            w-full
            rounded-md
            bg-gray-100
            border-transparent
            focus:border-gray-500 focus:bg-white focus:ring-0
          " placeholder="" id="areaDeaLaOlla">
      </label>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="comenzarSimulacion()">
        Iniciar Simulacion
      </button>
      </div>


      <div class="px-8">
        <div><iframe src="https://giphy.com/embed/xT9IgBUA4GnL0HMDJe" frameBorder="0" class="giphy-embed w-80 h-52" allowFullScreen></iframe></div><p><a\></a></p>

        <div class="flex flex-col">
          <span class="text-2md font-bold text-center text-gray-800 pt-4 " id="TemperaturaActual">Temperatura Actual: </span>
          <span class="text-2md font-bold text-center text-gray-800 pt-4 " id="TiempoActual" >Tiempo restante: </span>
        </div>
      </div>

      <div id="slides">
        
      <label for="valvula-gas-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Valvula reguladora de gas</label>
      <input id="valvula-gas-range" type="range" min="0" max="5" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" onchange="calcularTiempos()">

      <label for="manubrio-estufa-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Manubrio de la estufa</label>
      <input id="manubrio-estufa-range" type="range" min="0" max="3" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" onchange="calcularTiempos()">

      </div>
    </div>



  </div>
    
      
    
</body>
</html>
